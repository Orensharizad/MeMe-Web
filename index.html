<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()" class="main-layout">

    <!-- header -->
    <header class="main-header full">
        <div class="container">
            <div class="logo">logo</div>
            <nav class="main-nav ">
                <ul class="clean-list">
                    <li><a class="active" href="index.html">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery -->
    <section class="gallery-container">

        <div class="filter-container">
            <input class="search" placeholder="Search.." type="text" name="" id="">
            <div class="words">Funny animal Men Women comic Smile</div>
            <button onclick="onRenderRandomMeme()" class="btn-more">imFlexible</button>
        </div>

        <div class="grid-container">


        </div>



    </section>


    <!-- Editor -->
    <section class="editor-container hidden ">

        <!-- canvas -->
        <div class="canvas-container">
            <canvas id="my-canvas" width="450" height="450"></canvas>
        </div>
        <!-- options -->
        <div class="options-container">

            <input class="text-input" onkeyup="onSetLineTxt(this.value)" type="text" name="text">
            <div class="editor-btns">
                <button onclick="onSwitchLine()">â‡…</button>
                <button>add</button>
                <button onclick="onClearText()">Delete</button>
            </div>

            <div class="text-editor-btn">
                <button onclick="onSetIncreaseFont()">A+</button>
                <button onclick="onSetDecreaseFont()">A-</button>
                <button>left</button>
                <button>center</button>
                <button>right</button>
            </div>
            <input oninput="onSetColor(this.value)" type="color">
            <button onclick="onSaveMeme()">Save MeMe</button>
            <label class="custom-file-upload">
                <input type="file" />
                Upload Img
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            </label>
            <div class="share-meme">
                <a onclick="onUploadImg()"> Share</a>
                <a href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>
            </div>

        </div>
        </div>
    </section>



    <script src="meme-service.js"></script>
    <script src="meme.controller.js"></script>
    <script src="galleryController.js"></script>
    <script src="utils.js"></script>

</body>

</html>
