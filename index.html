<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()" class="main-layout">

    <!-- header -->
    <header class="main-header full">
        <div class="container">
            <div class="logo">logo</div>
            <nav class="main-nav ">
                <ul class="clean-list">
                    <li><a class="active" href="index.html">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery -->
    <section class="gallery-container">

        <div class="filter-container">
            <input class="search" placeholder="Search.." type="text" name="" id="">
            <div class="words">Funny animal Men Women comic Smile</div>
            <button onclick="onRenderRandomMeme()" class="btn-more">imFlexible</button>
        </div>

        <div class="grid-container">


        </div>



    </section>


    <!-- Editor -->
    <section class="editor-container hidden ">

        <!-- canvas -->
        <div class="canvas-container">
            <canvas id="my-canvas" width="450" height="450"></canvas>
        </div>
        <!-- options -->
        <div class="options-container">
            <label for="">
                text:
                <input onkeyup="onSetLineTxt(this.value)" type="text" name="text">
                <input oninput="onSetColor(this.value)" type="color">
            </label>
            <div class="options-btns">
                <button onclick="onSetIncreaseFont()">Font+</button>
                <button onclick="onSetDecreaseFont()">Font-</button>
                <button onclick="onSwitchLine()">Switch Line</button>
                <button onclick="onSaveMeme()">Save MeMe</button>
                <div class="share-meme">
                    <a href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>
                    <button class="btn" onclick="onUploadImg()"> Share</button>

                </div>

            </div>
        </div>
    </section>



    <script src="meme-service.js"></script>
    <script src="meme.controller.js"></script>
    <script src="galleryController.js"></script>
    <script src="utils.js"></script>
</body>

</html>
