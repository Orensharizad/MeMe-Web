<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="init()" class="main-layout">
    <div class="main-screen full" onclick="toggleMenu()"></div>

    <!-- header -->
    <header class="main-header full">
        <div class="container">
            <div class="logo">logo</div>
            <nav class="main-nav ">
                <ul class="clean-list">
                    <li onclick="onMoveGalleryPage()"><a class="active" href="index.html">Gallery</a></li>
                    <li onclick="onRenderSavedMeme()"><a href="#">Memes</a></li>
                </ul>
            </nav>
            <button class="menu-toggle-btn" onclick="toggleMenu()">‚ò∞</button>

        </div>
    </header>
    <!-- Gallery -->
    <section class="gallery-container">

        <div class="filter-container">
            <input onkeyup="onSetFilterBy(this.value)" class="search" placeholder="Search.." type="text">
            <div class="words">
                <p onclick="onSetFilterBy('Funny')">Funny</p>
                <p onclick="onSetFilterBy('Black')">Black</p>
                <p onclick="onSetFilterBy('Baby')">Baby</p>
                <p onclick="onSetFilterBy('Government')">Government</p>
            </div>
            <button onclick="onRenderRandomMeme()" class="btn-more">imFlexible</button>
        </div>

        <div class="grid-container">


        </div>



    </section>
    <!-- saved-meme-container -->
    <section class="saved-meme-container">
        <div class="saved-gallery-grid">
        </div>
    </section>
    <!-- Editor -->
    <section class="editor-container hidden ">

        <!-- canvas -->
        <div class="canvas-container">
            <canvas id="my-canvas" width="450" height="450"></canvas>
        </div>
        <!-- options -->
        <div class="options-container">
            <input class="text-input" onkeyup="onSetLineTxt(this.value)" type="text" name="text">

            <div class="editor-btns">
                <button class="btn-switch" onclick="onSwitchLine()">‚áÖ</button>
                <button class="btn-add" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-clear" onclick="onClearText()"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="text-editor-btns">

                <button class="btn-increase-font item" onclick="onSetIncreaseFont()">A+</button>
                <button class="btn-decrease-font item" onclick="onSetDecreaseFont()">A-</button>
                <button onclick="onSetTextAlign('right')" class="item"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="onSetTextAlign('center')" class="item"><i
                        class="fa-solid fa-align-center"></i></button>
                <button onclick="onSetTextAlign('left')" class="item"><i class="fa-solid fa-align-right"></i></button>
                <!-- <button class="impact-item item"></button> -->
                <select class="impact-item item" onchange="onSetImpact(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="monospace">monospace</option>
                </select>
                <button class="item" onclick="onSaveMeme()">Save</button>
                <input type="color" name="color" class=" item" oninput="onSetColor(this.value)">

                <!-- <input class="color-input item" oninput="onSetColor(this.value)" type="color" name="color"> -->



            </div>

            <div class="emojy-container">

                <div class="emojy" onclick="onSetEmojy('üòÄ')">üòÄ</div>
                <div class="emojy" onclick="onSetEmojy('üò°')">üò°</div>
                <div class="emojy" onclick="onSetEmojy('üòç')">üòç</div>
                <div class="emojy" onclick="onSetEmojy('ü§£')">ü§£</div>
                <div class="emojy" onclick="onSetEmojy('üòé')">üòé</div>
                <div class="emojy" onclick="onSetEmojy('ü§©')">ü§©</div>
            </div>

            <div class="share-meme">
                <a class="share-btn" onclick="onUploadImg()">Share</a>
                <a class="download-btn" href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>
            </div>

        </div>
        </div>
    </section>



    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="meme-service.js"></script>
    <script src="meme.controller.js"></script>
    <script src="galleryController.js"></script>
    <script src="https://kit.fontawesome.com/55fc36cb30.js" crossorigin="anonymous"></script>


</body>

</html>
