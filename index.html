<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()" class="main-layout">

    <!-- header -->
    <header class="main-header full">
        <div class="container">
            <div class="logo">logo</div>
            <nav class="main-nav ">
                <ul class="clean-list">
                    <li onclick="onMoveGalleryPage()"><a class="active" href="index.html">Gallery</a></li>
                    <li onclick="onRenderSavedMeme()"><a href="#">Memes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Gallery -->
    <section class="gallery-container">

        <div class="filter-container">
            <input class="search" placeholder="Search.." type="text" name="" id="">
            <div class="words">Funny animal Men Women comic Smile</div>
            <button onclick="onRenderRandomMeme()" class="btn-more">imFlexible</button>
        </div>

        <div class="grid-container">


        </div>



    </section>
    <!-- saved-meme-container -->
    <section class="saved-meme-container">
        <div class="saved-gallery-grid">
        </div>
    </section>
    <!-- Editor -->
    <section class="editor-container hidden ">

        <!-- canvas -->
        <div class="canvas-container">
            <canvas id="my-canvas" width="450" height="450"></canvas>
        </div>
        <!-- options -->
        <div class="options-container">

            <input class="text-input" oninput="onSetLineTxt(this.value)" type="text" name="text">
            <div class="editor-btns">
                <button class="btn-switch" onclick="onSwitchLine()">â‡…</button>
                <button class="btn-add" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-clear" onclick="onClearText()"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="text-editor-btns">
                <button class="btn-increase-font item" onclick="onSetIncreaseFont()">A+</button>
                <button class="btn-decrease-font item" onclick="onSetDecreaseFont()">A-</button>
                <button class="item">left</button>
                <button class="item">center</button>
                <button class="item">right</button>
                <button class="impact-item item">impact</button>
                <button class="item" onclick="onSaveMeme()">S</button>
                <input class="item" oninput="onSetColor(this.value)" type="color">

            </div>
            <!-- <label class="custom-file-upload"> -->
            <!-- Upload Img -->
            <!-- <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /> -->
            <!-- </label> -->
            <div class="share-meme">
                <a class="share-btn" onclick="onUploadImg()">Share</a>
                <a class="download-btn" href="#" onclick="downloadCanvas(this)" download="my-img">Download</a>
            </div>

        </div>
        </div>
    </section>



    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="meme-service.js"></script>
    <script src="meme.controller.js"></script>
    <script src="galleryController.js"></script>
    <script src="https://kit.fontawesome.com/55fc36cb30.js" crossorigin="anonymous"></script>


</body>

</html>
